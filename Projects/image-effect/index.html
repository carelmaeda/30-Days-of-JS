<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of JS - Email Subscription</title>

    <link rel="stylesheet" href="/Projects/image-effect/style.css" />
    <link rel="stylesheet" href="/style-root.css" />
  </head>
  <body>
    <h1>Image Effect</h1>
    <div class="container">
      <!--Container Start-->
      <div class="col img-box">
        <img
          src="/Projects/image-effect/images/transparent.png"
          alt="transparent"
          srcset=""
          width="100%"
        />
        <div class="img-wrap">
          <img
            src="/Projects/image-effect/images/original.jpg"
            alt="original"
            srcset=""
            id="img-original"
          />
        </div>
        <span id="line"
          ><img
            src="/Projects/image-effect/images/arrow.png"
            class="arrow"
            alt="arrow"
        /></span>
      </div>
    </div>

    <script src="/Projects/image-effect/script.js"></script>
  </body>
</html>
