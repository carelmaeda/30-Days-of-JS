<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of JS - Notes App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/email-subscription/style.css" />
    <link rel="stylesheet" href="/style-root.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="row">
          <!--Container Start-->
          <div class="border col-md-auto my-5 p-5 rounded">
            <h3>Coming Soon!</h3>
            <h1>The Best Website Ever</h1>
            <br />
            <p>Subscribe for more details</p>
            <form action="">
              <!--Email Input-->
              <div class="form-floating input-group">
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <div class="form-floating is-invalid">
                    <input
                      type="text"
                      class="form-control is-invalid"
                      id="floatingInputGroup2"
                      placeholder="Username"
                      required
                    />
                    <label for="floatingInputGroup2">Username</label>
                  </div>
                  <div class="valid-feedback">Please choose a username.</div>
                </div>
              </div>
              <p class="alert alert-success my-4">Thank you for subscribing!</p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/email-subscription/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
