<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of JS - Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/music-player/style.css" />
    <link rel="stylesheet" href="/style-root.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--Container Start-->
        <div class="container mx-auto my-5 p-4">
          <div class="music-player">
            <nav>
              <div class="circle">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
              </div>
              <div class="circle">
                <i class="fa fa-bars" aria-hidden="true"></i>
              </div>
            </nav>
            <!--Album Cover-->
            <img
              src="/music-player/images/dreams.jpg"
              class="album-cover"
              alt="album cover"
            />
            <h1>Dreamland</h1>
            <p>Artist Unknown</p>
            <!--Control Strip-->
            <audio id="song">
              <source
                src="/music-player/media/Dreamland.mp3"
                type="audio/mpeg"
              />
            </audio>
            <input type="range" name="" value="0" id="progress" />
            <!--Control Buttons-->
            <div class="controls">
              <div><i class="fa fa-backward" aria-hidden="true"></i></div>
              <div>
                <i
                  class="fa fa-play"
                  id="ctrlIcon"
                  onclick="playPause()"
                  aria-hidden="true"
                ></i>
              </div>
              <div><i class="fa fa-forward" aria-hidden="true"></i></div>
            </div>
          </div>
        </div>
        <!--Container End-->
      </div>
    </div>
    <script src="/music-player/script.js"></script>
  </body>
</html>
