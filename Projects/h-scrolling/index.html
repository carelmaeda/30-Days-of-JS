<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of JS - Horizontal Scrolling Image Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Projects/h-scrolling/style.css" />
    <link rel="stylesheet" href="/style-root.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--Container Start-->
        <div
          class="container container-card mx-auto my-5 text-light text-center p-4"
        >
          <h1>Image Gallery</h1>
          <p>Scroll to move horizontally</p>
          <div class="gallery-wrap">
            <button id="backBtn" class="btn text-light">
              <i class="fa fa-backward fa-3x mx-4" aria-hidden="true"></i>
            </button>
            <div class="gallery">
              <div>
                <span
                  ><img
                    src="/Projects/h-scrolling/images/image1.jpg"
                    alt="image 1"
                /></span>
                <span
                  ><img
                    src="/Projects/h-scrolling/images/image2.jpg"
                    alt="image 2"
                /></span>
                <span
                  ><img
                    src="/Projects/h-scrolling/images/image3.jpg"
                    alt="image 3"
                /></span>
              </div>
              <div>
                <span
                  ><img
                    src="/Projects/h-scrolling/images/image4.jpg"
                    alt="image 4"
                /></span>
                <span
                  ><img
                    src="/Projects/h-scrolling/images/image5.jpg"
                    alt="image 5"
                /></span>
                <span
                  ><img
                    src="/Projects/h-scrolling/images/image6.jpg"
                    alt="image 6"
                /></span>
              </div>
            </div>
            <button id="nextBtn" class="btn text-light">
              <i class="fa fa-forward fa-3x mx-4" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/Projects/h-scrolling/script.js"></script>
  </body>
</html>
