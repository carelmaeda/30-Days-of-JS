<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of JS - Stopwatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/form-validator/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--Container Start-->

        <!--Alerts-->
        <div
          class="alert alert-danger d-none"
          id="name-error"
          role="alert"
        ></div>
        <div
          class="alert alert-danger d-none"
          id="phone-error"
          role="alert"
        ></div>
        <div
          class="alert alert-danger d-none"
          id="email-error"
          role="alert"
        ></div>
        <div
          class="alert alert-danger d-none"
          id="message-error"
          role="alert"
        ></div>

        <div class="container-card mx-auto my-5 text-dark col-auto p-3">
          <h1 class="h1">Form Validator</h1>
          <form action="">
            <!--Name Input-->
            <div class="form-floating mb-3 mt-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Full Name"
                name="name"
                onkeyup="validateName()"
              />
              <label for="name">Name</label>
            </div>
            <!--Phone Input-->
            <div class="form-floating mt-3 mb-3">
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Enter password"
                name="phone"
                onkeyup="validatePhone()"
              />
              <label for="phone">Phone No</label>
            </div>
            <!--Email Input-->
            <div class="form-floating mb-3 mt-3">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Enter email"
                name="email"
                onkeyup="validateEmail()"
              />
              <label for="email">Email</label>
            </div>
            <!--Message Input-->
            <div class="form-floating mt-3 mb-3">
              <textarea
                placeholder="Enter your message"
                class="form-control"
                rows="5"
                id="message"
                onkeyup="validateMessage()"
              ></textarea>
              <label for="message">Your Message</label>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
              <button
                type="submit"
                class="btn btn-primary order-md-1"
                onclick="return validateForm()"
              >
                Submit
              </button>
              <button class="btn btn-link text-light">Cancel</button>
            </div>
          </form>
          <div id="submit-error" class="alert alert-primary d-none"></div>
        </div>
        <!--Container Ends-->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/form-validator/script.js"></script>
  </body>
</html>
