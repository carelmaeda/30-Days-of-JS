<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Social Media Dropdown</title>
</head>
<body>

<div class="container mt-5">
    <div class="form-group">
        <label for="socialMediaSelect">Select a Social Media:</label>
        <select class="form-control" id="socialMediaSelect">
            <option value="facebook">Facebook <i class="fab fa-facebook"></i></option>
            <option value="twitter">Twitter <i class="fab fa-twitter"></i></option>
            <option value="instagram">Instagram <i class="fab fa-instagram"></i></option>
            <option value="linkedin">LinkedIn <i class="fab fa-linkedin"></i></option>
            <option value="youtube">YouTube <i class="fab fa-youtube"></i></option>
        </select>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
