<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of JS - Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/calculator/style.css" />
    <link rel="stylesheet" href="/style-root.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--Container Start-->
        <div class="container-card mx-auto my-5 text-light col-auto p-3">
          <div class="calculator">
            <form action="">
              <div class="display">
                <input type="text" name="display" />
              </div>
              <div>
                <input
                  type="button"
                  value="AC"
                  onclick="display.value = ''  "
                  class="operator"
                />
                <input
                  type="button"
                  value="DE"
                  onclick="display.value = display.value.toString().slice(0,-1)"
                  class="operator"
                />
                <input
                  type="button"
                  value="."
                  onclick="display.value += '.'  "
                  class="operator"
                />
                <input
                  type="button"
                  value="/"
                  onclick="display.value += '/'  "
                  class="operator"
                />
              </div>
              <div>
                <input
                  type="button"
                  value="7"
                  onclick="display.value += '7'  "
                />
                <input
                  type="button"
                  value="8"
                  onclick="display.value += '8'  "
                />
                <input
                  type="button"
                  value="9"
                  onclick="display.value += '9'  "
                />
                <input
                  type="button"
                  value="*"
                  onclick="display.value += '*'  "
                  class="operator"
                />
              </div>
              <div>
                <input
                  type="button"
                  value="4"
                  onclick="display.value += '4'  "
                />
                <input
                  type="button"
                  value="5"
                  onclick="display.value += '5'  "
                />
                <input
                  type="button"
                  value="6"
                  onclick="display.value += '6'  "
                />
                <input
                  type="button"
                  value="-"
                  onclick="display.value += '-'  "
                  class="operator"
                />
              </div>
              <div>
                <input
                  type="button"
                  value="1"
                  onclick="display.value += '1'  "
                />
                <input
                  type="button"
                  value="2"
                  onclick="display.value += '2'  "
                />
                <input
                  type="button"
                  value="3"
                  onclick="display.value += '3'  "
                />
                <input
                  type="button"
                  value="+"
                  onclick="display.value += '+'  "
                  class="operator"
                />
              </div>
              <div>
                <input
                  type="button"
                  value="00"
                  onclick="display.value += '00'  "
                />
                <input
                  type="button"
                  value="0"
                  onclick="display.value += '0'  "
                />
                <input
                  type="button"
                  value="="
                  class="equal operator"
                  onclick="display.value = eval(display.value)  "
                />
              </div>
            </form>
          </div>
          <!--Container Ends-->
        </div>
      </div>
    </div>
    <script src="/calculator/script.js"></script>
  </body>
</html>
