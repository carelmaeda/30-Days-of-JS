      crossorigin="anonymous"

    <link rel="stylesheet" href="/Projects/text-speech/style.css" />

        <!--Container Start-->
        <div

        >
          <h1>Text to Speech Converter</h1>
          <form>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="form-control"
              placeholder="Write anything here..."

            <div class="d-flex my-2">
              <select class="form-control mr-2" name="" id="select">
                <option></option>
              </select>
              <button class="btn btn-primary" id="button">Convert</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/Projects/text-speech/script.js"></script>
